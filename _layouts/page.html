---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.longtitle }}</h1>
    <h1 class="post-description font-weight-bold">{{ page.time }}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
